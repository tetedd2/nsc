<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตัวอย่างเชื่อม Firebase – MoneySkillz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>ทดสอบเชื่อม Firebase (Auth + Firestore)</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button type="submit">เข้าสู่ระบบ</button>
  </form>
  <div id="message"></div>

  <script type="module">
    // === Import Firebase SDKs (ES Module) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // === Firebase Config (คีย์ใหม่ที่แก้ไขแล้ว) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBjLBl1sEGgQLyng51rW25b434bJ0opVc4",
      authDomain: "myapplication-bd04c034.firebaseapp.com",
      projectId: "myapplication-bd04c034",
      storageBucket: "myapplication-bd04c034.appspot.com",  // ✅ ถูกต้อง
      messagingSenderId: "49782830313",
      appId: "1:49782830313:web:c81b5d86a937f22d296c78"
    };

    // === Initialize Firebase ===
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === ตัวอย่าง Login (Email/Password) ===
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'กำลังเข้าสู่ระบบ...';
      messageDiv.style.color = 'blue';
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // ✅ เข้าสู่ระบบสำเร็จ
        messageDiv.textContent = "เข้าสู่ระบบสำเร็จ!";
        messageDiv.style.color = 'green';
        // ตัวอย่างอ่านข้อมูล Firestore หลัง login
        const userId = userCredential.user.uid;
        const userDoc = await getDoc(doc(db, "users", userId));
        if (userDoc.exists()) {
          console.log("ข้อมูลผู้ใช้:", userDoc.data());
        } else {
          console.log("ไม่พบข้อมูลผู้ใช้ใน Firestore");
        }
        // location.href = 'dashboard.html'; // ไปหน้าหลักถ้าต้องการ
      } catch (error) {
        messageDiv.textContent = "เกิดข้อผิดพลาด: " + error.message;
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
