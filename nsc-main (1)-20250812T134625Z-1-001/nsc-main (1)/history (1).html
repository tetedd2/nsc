<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รายการและประวัติ - MoneySkillz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* =================================
           รวมสไตล์จาก add-transaction.css และ history.html
           ================================= */
        :root {
            --primary-color: #26A69A;
            --primary-darker: #00796B;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 100, 100, 0.15);
            --highlight-color: rgba(38, 166, 154, 0.2);
            --danger-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-darker));
            color: white;
            padding: 40px 20px 80px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1.1em;
            font-weight: 300;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 35px;
            left: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #00796B;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 10;
        }

        .back-btn:hover {
            background: #ffffff;
            transform: scale(1.05);
        }

        .back-btn .arrow {
            font-size: 1.8em;
            font-weight: bold;
            line-height: 1;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 80px auto 30px;
            padding: 20px;
        }
        
        /* สไตล์สำหรับกล่องอัปโหลดสลิป */
        .upload-section {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 5px 25px var(--shadow-color);
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
        }
        .upload-section h2 {
            text-align: center;
            color: var(--primary-darker);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
        }
        #upload-slip-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background-color: #f8f8f8;
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #upload-slip-btn:hover {
            background-color: #f0f0f0;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        #upload-slip-btn i {
            margin-right: 10px;
        }
        #upload-slip-loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: var(--primary-darker);
            font-weight: 500;
        }
        #upload-slip-loading .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* สไตล์สำหรับรายการประวัติ */
        .history-card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 5px 25px var(--shadow-color);
            padding: 25px;
        }

        .history-card h2 {
            text-align: center;
            color: var(--primary-darker);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        /* สไตล์สำหรับไอคอนประเภทรายการ */
        .transaction-icon {
            font-size: 1.2em;
            width: 30px;
            text-align: center;
            margin-right: 15px;
        }
        .transaction-item.expense .transaction-icon {
            color: var(--danger-color);
        }
        .transaction-item.income .transaction-icon {
            color: #4CAF50;
        }
        
        .transaction-item .details {
            flex-grow: 1;
            padding-right: 10px;
        }

        .transaction-item .category {
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .transaction-item .category .date-label {
            font-size: 0.8em;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 10px;
        }
        
        .transaction-item .description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .transaction-item .amount-and-type {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
        }

        .transaction-item .type-label {
            font-size: 0.8em;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .transaction-item .amount {
            font-weight: 700;
            font-size: 1.2em;
        }

        .transaction-item.income .amount {
            color: #4CAF50; /* สีเขียวสำหรับรายรับ */
        }
        
        .transaction-item.expense .amount {
            color: var(--danger-color); /* สีแดงสำหรับรายจ่าย */
        }

        .no-data-message, .loading-message {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 50px;
        }
        
        .loading-message .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        /* กล่องข้อความแจ้งเตือน */
        .message-box {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message-box.show {
            display: flex;
            opacity: 1;
        }
        .message-box-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        .message-box.show .message-box-content {
            transform: scale(1);
            opacity: 1;
        }
        .message-box-content p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: var(--text-color);
        }
        .message-box-content button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .message-box-content.success {
            border-top: 5px solid #4CAF50;
        }
        .message-box-content.error {
            border-top: 5px solid var(--danger-color);
        }
    </style>
</head>
<body>

<header class="header">
    <a href="dashboard.html" class="back-btn">
      <span class="arrow">&larr;</span>
    </a>
    <h1>MoneySkillz</h1>
    <p>ประวัติรายรับ-รายจ่ายของคุณ</p>
</header>

<div class="container">
    <!-- ส่วนอัปโหลดสลิป -->
    <div class="upload-section">
        <h2>อัปโหลดสลิปเพื่อบันทึก</h2>
        <input type="file" id="slipFileInput" accept="image/*" style="display: none;">
        <button id="upload-slip-btn">
            <i class="fas fa-camera"></i>
            อัปโหลดรูปภาพสลิป
        </button>
        <div id="upload-slip-loading">
            <div class="spinner"></div>
            กำลังประมวลผลสลิป...
        </div>
    </div>
    
    <!-- ส่วนแสดงประวัติรายการ -->
    <div class="history-card">
        <h2>📜 ประวัติรายการทั้งหมด</h2>
        
        <!-- แสดงข้อความโหลดข้อมูล -->
        <div id="loading-message" class="loading-message">
            <div class="spinner"></div>
            กำลังโหลดประวัติรายการ...
        </div>

        <!-- แสดงรายการธุรกรรม -->
        <ul id="transaction-list" class="transaction-list">
            <!-- รายการจะถูกเพิ่มด้วย JavaScript -->
        </ul>
        
        <!-- แสดงข้อความเมื่อไม่มีรายการ -->
        <div id="no-data-message" class="no-data-message" style="display: none;">
            <p>ยังไม่มีรายการธุรกรรม</p>
            <p>ลองอัปโหลดสลิปเพื่อบันทึกรายการแรกของคุณ!</p>
        </div>
    </div>
</div>

<!-- Message Box -->
<div id="messageBox" class="message-box">
    <div id="messageBoxContent" class="message-box-content">
        <p id="messageBoxText"></p>
        <button id="messageBoxBtn">ตกลง</button>
    </div>
</div>

<script type="module">
    // นำเข้า Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    // ================== Firebase Configuration ==================
    const firebaseConfig = {
      apiKey: "AIzaSyBjLBl1sEGgQLyng51rW25b434bJ0opVc4",
      authDomain: "myapplication-bd04c034.firebaseapp.com",
      projectId: "myapplication-bd04c034",
      storageBucket: "myapplication-bd04c034.firebasestorage.app",
      messagingSenderId: "49782830313",
      appId: "1:49782830313:web:c81b5d86a937f22d296c78",
      measurementId: "G-Z2ZBWGB245"
    };

    // ================== Firebase Initialization ==================
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    // ================== DOM Elements ==================
    const transactionList = document.getElementById('transaction-list');
    const loadingMessage = document.getElementById('loading-message');
    const noDataMessage = document.getElementById('no-data-message');
    const uploadSlipBtn = document.getElementById('upload-slip-btn');
    const slipFileInput = document.getElementById('slipFileInput');
    const uploadSlipLoading = document.getElementById('upload-slip-loading');
    const messageBox = document.getElementById('messageBox');
    const messageBoxContent = document.getElementById('messageBoxContent');
    const messageBoxText = document.getElementById('messageBoxText');
    const messageBoxBtn = document.getElementById('messageBoxBtn');

    /**
     * แสดงกล่องข้อความแจ้งเตือนแบบกำหนดเอง
     * @param {string} message - ข้อความที่ต้องการแสดง
     * @param {string} type - ประเภทของข้อความ ('success', 'error', 'info')
     * @param {function} [callback] - ฟังก์ชันที่จะทำงานหลังจากปิดกล่อง
     */
    function showMessageBox(message, type = 'info', callback = null) {
        messageBoxText.textContent = message;
        messageBoxContent.className = 'message-box-content ' + type;
        messageBox.classList.add('show');
        
        messageBoxBtn.onclick = () => {
            messageBox.classList.remove('show');
            if (callback) {
                callback();
            }
        };
    }
    
    /**
     * แปลงไฟล์รูปภาพเป็น Base64
     * @param {File} file - ไฟล์รูปภาพที่ต้องการแปลง
     * @returns {Promise<string>} - Base64 string ของไฟล์รูปภาพ
     */
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    /**
     * บันทึกรายการธุรกรรมลงใน Firestore
     * @param {Object} transactionData - ข้อมูลรายการธุรกรรม
     */
    async function saveTransaction(transactionData) {
        if (!currentUser) {
            showMessageBox("ไม่สามารถบันทึกได้, โปรดลองเข้าสู่ระบบอีกครั้ง", "error");
            return;
        }

        try {
            const docRef = await addDoc(collection(db, 'users', currentUser.uid, 'transactions'), transactionData);
            console.log("Document written with ID: ", docRef.id);
            // แสดงข้อความว่าบันทึกสำเร็จ (ไม่ใช้ alert)
            showMessageBox("บันทึกรายการจากสลิปสำเร็จ!", "success");
        } catch (error) {
            console.error("Error adding document: ", error);
            showMessageBox("เกิดข้อผิดพลาดในการบันทึก: " + error.message, "error");
        }
    }

    /**
     * แสดงรายการธุรกรรมในหน้าเว็บ
     * @param {Array} transactions - อาร์เรย์ของรายการธุรกรรม
     */
    function displayTransactions(transactions) {
        transactionList.innerHTML = ''; // ล้างรายการเก่า
        loadingMessage.style.display = 'none'; // ซ่อนข้อความกำลังโหลด

        if (transactions.length === 0) {
            noDataMessage.style.display = 'block';
            return;
        }

        noDataMessage.style.display = 'none';

        transactions.forEach(transaction => {
            const listItem = document.createElement('li');
            listItem.className = `transaction-item ${transaction.type}`;

            // กำหนดไอคอนและป้ายชื่อสำหรับประเภทรายการ
            const iconClass = transaction.type === 'expense' ? 'fas fa-minus-circle' : 'fas fa-plus-circle';
            const typeLabel = transaction.type === 'expense' ? 'รายจ่าย' : 'รายรับ';
            const amountColor = transaction.type === 'expense' ? '#f44336' : '#4CAF50';
            const formattedAmount = `${parseFloat(transaction.amount).toLocaleString('th-TH')}`;
            const formattedDate = new Date(transaction.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
            
            listItem.innerHTML = `
                <div class="transaction-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="details">
                    <div class="category">${transaction.category} <span class="date-label">${formattedDate}</span></div>
                    <div class="description">${transaction.description}</div>
                </div>
                <div class="amount-and-type">
                    <div class="type-label">${typeLabel}</div>
                    <div class="amount" style="color: ${amountColor};">${formattedAmount}</div>
                </div>
            `;
            transactionList.appendChild(listItem);
        });
    }

    /**
     * รับข้อมูลธุรกรรมจาก Firestore แบบเรียลไทม์
     */
    function fetchTransactions() {
        if (!currentUser) {
            console.log("ผู้ใช้ยังไม่ได้เข้าสู่ระบบ, ไม่สามารถดึงข้อมูลได้");
            return;
        }

        const transactionsColRef = collection(db, 'users', currentUser.uid, 'transactions');
        // เนื่องจาก firestore อาจต้องสร้าง index เพิ่มเติมหากใช้ orderBy() เราจะดึงข้อมูลทั้งหมดแล้วมาเรียงลำดับเองใน client
        const unsubscribe = onSnapshot(transactionsColRef, (querySnapshot) => {
            const transactions = [];
            querySnapshot.forEach((doc) => {
                transactions.push({ ...doc.data(), id: doc.id });
            });

            // เรียงลำดับรายการตามวันที่ล่าสุดก่อนแสดงผล
            transactions.sort((a, b) => {
              const dateA = new Date(a.date);
              const dateB = new Date(b.date);
              return dateB - dateA;
            });
            
            displayTransactions(transactions);
        }, (error) => {
            console.error("Error fetching transactions: ", error);
            loadingMessage.style.display = 'none';
            noDataMessage.style.display = 'block';
            noDataMessage.querySelector('p').textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
        });

        // คืนค่า unsubscribe function หากต้องการหยุดการฟังในอนาคต
        return unsubscribe;
    }

    // ================== Event Listeners & Initial Setup ==================
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            console.log("ผู้ใช้เข้าสู่ระบบแล้ว: ", user.uid);
            fetchTransactions();
        } else {
            currentUser = null;
            console.log("ผู้ใช้ยังไม่ได้ล็อกอิน, กำลังพยายามล็อกอินแบบไม่ระบุตัวตน...");
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("การล็อกอินแบบไม่ระบุตัวตนล้มเหลว:", err);
                showMessageBox("ไม่สามารถเชื่อมต่อได้ กรุณาลองใหม่อีกครั้ง", "error");
            }
        }
    });

    uploadSlipBtn.addEventListener('click', () => {
        slipFileInput.click();
    });

    slipFileInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) {
            return;
        }

        // แสดงสถานะโหลด
        uploadSlipBtn.style.display = 'none';
        uploadSlipLoading.style.display = 'block';

        // สร้างฟังก์ชันสำหรับ exponential backoff
        const retryWithBackoff = async (func, retries = 3, delay = 1000) => {
          try {
            return await func();
          } catch (error) {
            if (retries > 0) {
              console.warn(`Retrying after ${delay / 1000}s...`, error);
              await new Promise(res => setTimeout(res, delay));
              return retryWithBackoff(func, retries - 1, delay * 2);
            }
            throw error;
          }
        };

        try {
            // แปลงรูปภาพเป็น Base64
            const base64Image = await fileToBase64(file);
            
            // เรียก Gemini API เพื่อประมวลผลรูปภาพ
            const prompt = "Extract the following information from the receipt image in Thai, and format it as a JSON object. The keys should be 'amount' (number), 'date' (ISO 8601 format 'YYYY-MM-DD'), 'category' (string, e.g., 'อาหาร', 'เดินทาง', 'ช้อปปิ้ง', 'บิล'), and 'description' (string, e.g., 'Starbucks', 'BTS', 'เสื้อผ้า'). The amount must be a number. If a value cannot be extracted, use an empty string or 0 for amount. Example: { \"amount\": 150.00, \"date\": \"2023-10-27\", \"category\": \"อาหาร\", \"description\": \"ซื้อของที่ 7-Eleven\" }. Always return a JSON object, never a string."
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: file.type,
                                data: base64Image
                            }
                        }
                    ]
                }]
            };

            const apiKey = "AIzaSyBZXa3jVaK2LM1SZHgoAEOdB8itrl6WlP4";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const response = await retryWithBackoff(() => fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }));
            
            if (!response.ok) {
              throw new Error(`API responded with status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                let jsonText = result.candidates[0].content.parts[0].text;
                // ** การแก้ไขใหม่: ใช้ Regular Expression เพื่อดึง JSON object ที่ถูกต้อง **
                const jsonMatch = jsonText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error("ไม่พบข้อมูล JSON ที่ถูกต้องในคำตอบจาก AI");
                }
                const cleanJsonText = jsonMatch[0];
                
                const parsedData = JSON.parse(cleanJsonText);

                // ตรวจสอบและกำหนดค่าเริ่มต้นหากข้อมูลบางอย่างขาดหาย
                const transactionData = {
                    amount: parsedData.amount || 0,
                    date: parsedData.date || new Date().toISOString().slice(0, 10),
                    category: parsedData.category || "อื่นๆ",
                    description: parsedData.description || "รายการจากสลิป",
                    type: (parsedData.amount > 0) ? "expense" : "income" // ตั้งค่า default เป็น expense ถ้าไม่ระบุ
                };
                
                await saveTransaction(transactionData);

            } else {
                showMessageBox("ไม่สามารถประมวลผลสลิปได้ กรุณาลองใหม่อีกครั้ง", "error");
            }
        } catch (error) {
            console.error("Error processing slip: ", error);
            // แสดงข้อความที่เหมาะสมกับข้อผิดพลาด
            if (error instanceof SyntaxError) {
                showMessageBox("ข้อมูลจากสลิปไม่สมบูรณ์ กรุณาลองสลิปอื่น", "error");
            } else {
                showMessageBox("เกิดข้อผิดพลาดในการประมวลผลสลิป", "error");
            }
        } finally {
            // ซ่อนสถานะโหลดและแสดงปุ่มกลับมา
            uploadSlipBtn.style.display = 'flex';
            uploadSlipLoading.style.display = 'none';
            // รีเซ็ต input file เพื่อให้อัปโหลดไฟล์เดิมซ้ำได้
            slipFileInput.value = '';
        }
    });

</script>
