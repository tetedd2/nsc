<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กำลังเข้าสู่ระบบ... | MoneySkillz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* MoneySkillz Brand Colors - สามารถปรับได้ตาม CI */
      --primary-color: #3B71CA; /* สีน้ำเงินสดใส */
      --secondary-color: #12B0C3; /* สีฟ้าอมเขียว */
      --accent-color: #FFD600; /* สีเหลือง */
      --background-gradient-start: #61A3BA; /* สีฟ้าอ่อน */
      --background-gradient-end: #D0E4F2;   /* สีฟ้าอมขาว */
      --text-color: #FFFFFF; /* แก้ไข: ทำให้แน่ใจว่าไม่มีอักขระแปลกปลอม */
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    body {
      background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Kanit', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-wrapper {
      animation: float 2s ease-in-out infinite, pulse 1.5s infinite alternate; /* เพิ่ม pulse */
      margin-bottom: 40px; /* เพิ่มระยะห่าง */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 30px; /* ขอบโค้งมนมากขึ้น */
      background: rgba(255, 255, 255, 0.9); /* พื้นหลังโลโก้โปร่งแสง */
      box-shadow: 0 15px 35px 0 var(--shadow-color); /* เงาเข้มขึ้น */
      padding: 10px; /* เพิ่ม padding รอบโลโก้ */
    }

    .logo-wrapper img {
      width: 220px; /* ขนาดใหญ่ขึ้นเล็กน้อย */
      height: 220px;
      object-fit: contain;
      border-radius: 20px; /* รัศมีขอบใน */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 15px 35px 0 var(--shadow-color); }
      100% { transform: scale(1.03); box-shadow: 0 20px 45px 0 rgba(0, 0, 0, 0.25); }
    }

    .loading-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* ระยะห่างระหว่างข้อความและ spinner */
      color: var(--text-color);
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-text {
      font-size: 1.2rem; /* ปรับขนาดฟอนต์ให้เล็กลงมากสำหรับเดสก์ท็อป */
      font-weight: 600;
      letter-spacing: 2px;
      overflow: hidden;
      white-space: nowrap;
      border-right: .18em solid var(--accent-color); /* สี cursor */
      animation:
        typing 2s steps(18, end) infinite alternate, /* ปรับ steps และ duration */
        blink-caret .8s step-end infinite;
      max-width: 90vw;
      text-align: center;
      line-height: 1.2;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--accent-color); }
    }

    /* Loading Spinner */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-wrapper img {
        width: 180px;
        height: 180px;
      }
      .loading-text {
        font-size: 1rem; /* ปรับขนาดฟอนต์ให้เล็กลงมากสำหรับแท็บเล็ต */
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 5px;
      }
    }

    @media (max-width: 480px) {
      .logo-wrapper {
        margin-bottom: 30px;
      }
      .logo-wrapper img {
        width: 150px;
        height: 150px;
      }
      .loading-text {
        font-size: 0.8rem; /* ปรับขนาดฟอนต์ให้เล็กลงมากสำหรับมือถือ */
        width: auto; /* Allow text to wrap if too long */
      }
      .spinner {
        width: 35px;
        height: 35px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="516746497_673252655760176_3157736752216908947_n.png" alt="MoneySkillz Logo">
    </div>
    <div class="loading-area">
      <div class="spinner"></div>
      <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
    </div>
  </div>

  <script>
    // โหลดเสร็จ redirect ใน 3 วินาที
    setTimeout(function(){
      window.location.href = 'login.html'; // เปลี่ยนตรงนี้ถ้าจะไปหน้าอื่น
    }, 3000);
  </script>
</body>
</html>
