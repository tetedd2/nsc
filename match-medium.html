<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จับคู่การเงิน – ระดับปานกลาง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <!-- ตรวจสอบให้แน่ใจว่าไฟล์ theme-darkmode.css อยู่ในโฟลเดอร์เดียวกัน -->
  <link rel="stylesheet" href="theme-darkmode.css"> 
  <!-- เชื่อมโยงกับไฟล์ CSS ที่แยกออกมา -->
  <link rel="stylesheet" href="match-medium.css"> 
</head>
<body>
<div class="container">
  <a href="game.html" class="back-btn"><span class="arrow">&#8592;</span> กลับหน้าเมนู</a>
  <div class="game-header">
    <div class="game-title">จับคู่การเงิน<br>ระดับปานกลาง</div>
    <div style="font-size:1.01em;color:#388e3c;margin-bottom:7px;">จับคู่ศัพท์-ความหมาย-สถานการณ์การเงิน</div>
  </div>
  <div class="score-row">
    <div class="score-item">คะแนน: <span id="score">0</span></div>
    <div class="score-item timer">เวลา: <span id="timer">90</span>s</div>
  </div>
  <div class="card-board" id="gameBoard"></div>
  <div class="result-box" id="resultBox"></div>
  <div style="text-align:center;">
    <button class="main-btn" onclick="startGame()">เล่นใหม่</button>
  </div>
</div>
<!-- เชื่อมโยงกับไฟล์ JavaScript ที่แยกออกมา -->
<script src="match-medium.js"></script> 
<!-- ตรวจสอบให้แน่ใจว่าไฟล์ darkmode-toggle.js อยู่ในโฟลเดอร์เดียวกัน -->
<script src="darkmode-toggle.js"></script>
    <link rel="stylesheet" href="exit-app.css">
    <script src="exit-app.js"></script>
</body>
</html>
