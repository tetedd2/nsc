<body>

  <div class="chat-container">
    <h2>üí¨ ‡πÅ‡∏ä‡∏ó‡∏Å‡∏±‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô</h2>
    <select id="friendSelect" onchange="loadChat()">
      <option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô...</option>
    </select>
    <div class="messages" id="chatBox"></div>
    <div class="input-row">
      <input id="msgInput" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." onkeydown="if(event.key==='Enter'){sendMsg();}">
      <button onclick="sendMsg()">‡∏™‡πà‡∏á</button>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyBjLBl1sEGgQLyng51rW25b434bJ0opVc4",
      authDomain: "myapplication-bd04c034.firebaseapp.com",
      databaseURL: "https://myapplication-bd04c034-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "myapplication-bd04c034",
      storageBucket: "myapplication-bd04c034.firebasestorage.app",
      messagingSenderId: "49782830313",
      appId: "1:49782830313:web:c81b5d86a937f22d296c78",
      measurementId: "G-Z2ZBWGB245"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId = null;
    let friends = [];
    let selectedFriendId = "";
    let chatListener = null;

    // ==== Auth ====
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUserId = user.uid;
        loadFriends();
      } else {
        window.location = "login.html"; // ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÅ‡∏Å‡πâ path ‡∏ï‡∏≤‡∏°‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Ñ‡∏∏‡∏ì
      }
    });

    // ==== ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô ====
    async function loadFriends() {
      const userDoc = await db.collection("users").doc(currentUserId).get();
      friends = userDoc.data().friends || [];
      const select = document.getElementById("friendSelect");
      select.innerHTML = `<option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô...</option>`;
      for (const fId of friends) {
        const fDoc = await db.collection("users").doc(fId).get();
        if (!fDoc.exists) continue;
        select.innerHTML += `<option value="${fId}">${fDoc.data().name}</option>`;
      }
    }

    // ==== ‡πÉ‡∏ä‡πâ uid ‡πÄ‡∏•‡πá‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡πÑ‡∏ß‡πâ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏™‡∏°‡∏≠ ====
    function chatDocId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }
    function loadChat() {
      selectedFriendId = document.getElementById("friendSelect").value;
      if (!selectedFriendId) {
        document.getElementById("chatBox").innerHTML = "";
        if (chatListener) chatListener();
        return;
      }
      if (chatListener) chatListener(); // ‡∏õ‡∏¥‡∏î listener ‡πÄ‡∏Å‡πà‡∏≤
      const docId = chatDocId(currentUserId, selectedFriendId);
      chatListener = db.collection("chats").doc(docId)
        .collection("messages").orderBy("timestamp")
        .onSnapshot((snap) => {
          let html = "";
          snap.forEach(doc => {
            const msg = doc.data();
            const isMe = msg.sender === currentUserId;
            html += `<div class="msg-row">
              ${isMe
                ? `<span class="me">‡∏â‡∏±‡∏ô</span><span class="my-bubble">${msg.text}</span>`
                : `<span class="friend">${msg.senderName || '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô'}</span><span class="friend-bubble">${msg.text}</span>`
              }
            </div>`;
          });
          document.getElementById("chatBox").innerHTML = html;
          // auto scroll to bottom
          const chatBox = document.getElementById("chatBox");
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // ==== ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ====
    async function sendMsg() {
      const text = document.getElementById("msgInput").value.trim();
      if (!text || !selectedFriendId) return;
      const userDoc = await db.collection("users").doc(currentUserId).get();
      const docId = chatDocId(currentUserId, selectedFriendId);
      await db.collection("chats").doc(docId)
        .collection("messages").add({
          sender: currentUserId,
          senderName: userDoc.data().name || "",
          text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      document.getElementById("msgInput").value = "";
    }
  </script>
