<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แชท | MoneySkillz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts (Kanit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      font-family: 'Kanit', sans-serif;
      overscroll-behavior-y: contain; /* ป้องกันการ scroll ทั้งหน้าเมื่อ scroll ใน chatbox */
    }
    /* ซ่อน scrollbar */
    ::-webkit-scrollbar {
        width: 0;
        height: 0;
    }
    .chat-bubble {
      @apply max-w-xs md:max-w-md break-words rounded-2xl py-2 px-4;
    }
    .sent {
      @apply bg-teal-500 text-white rounded-br-lg ml-auto;
    }
    .received {
      @apply bg-gray-200 text-gray-800 rounded-bl-lg mr-auto;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm p-3 flex items-center gap-4 sticky top-0 z-10">
    <a href="friend.html" class="text-teal-500 text-2xl font-bold">&larr;</a>
    <div id="friendInfo">
      <h1 id="friendName" class="font-bold text-lg text-gray-800">กำลังโหลด...</h1>
    </div>
  </header>

  <!-- Messages Area -->
  <main id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-4">
    <!-- Messages will be loaded here -->
    <div class="text-center text-gray-500">
        <p>กำลังโหลดข้อความ...</p>
    </div>
  </main>

  <!-- Input Footer -->
  <footer class="bg-white p-2 border-t border-gray-200 sticky bottom-0">
    <div class="flex items-center gap-2">
      <input id="msgInput" type="text" placeholder="พิมพ์ข้อความ..." class="w-full bg-gray-100 border-transparent rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400">
      <button id="sendButton" class="bg-teal-500 text-white rounded-full p-2 focus:outline-none hover:bg-teal-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // ==== 1. Firebase Configuration ====
    const firebaseConfig = {
      apiKey: "AIzaSyBjLBl1sEGgQLyng51rW25b434bJ0opVc4",
      authDomain: "myapplication-bd04c034.firebaseapp.com",
      databaseURL: "https://myapplication-bd04c034-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "myapplication-bd04c034",
      storageBucket: "myapplication-bd04c034.firebasestorage.app",
      messagingSenderId: "49782830313",
      appId: "1:49782830313:web:c81b5d86a937f22d296c78",
      measurementId: "G-Z2ZBWGB245"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ==== 2. Global Variables & DOM Elements ====
    let currentUserId = null;
    let friendId = null;
    let chatListener = null;

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendButton = document.getElementById('sendButton');
    const friendNameEl = document.getElementById('friendName');

    // ==== 3. Helper Functions ====
    const getFriendIdFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('friendId');
    };

    const scrollToBottom = () => {
        chatBox.scrollTop = chatBox.scrollHeight;
    };
    
    // ==== 4. Authentication & Initial Load ====
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        friendId = getFriendIdFromUrl();

        if (!friendId) {
          friendNameEl.textContent = "ไม่พบเพื่อน";
          chatBox.innerHTML = '<p class="text-center text-red-500">ไม่พบ ID ของเพื่อนใน URL</p>';
          return;
        }
        
        loadChat();

      } else {
        // FIX: Construct a full URL to prevent "not a valid URL" error in sandboxed environments.
        const currentUrl = window.location.href;
        const loginUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/')) + '/login.html';
        window.location.href = loginUrl;
      }
    });

    // ==== 5. Chat Logic ====
    const loadChat = async () => {
        // Fetch friend's name for the header
        try {
            const friendDoc = await db.collection("users").doc(friendId).get();
            if (friendDoc.exists) {
                friendNameEl.textContent = friendDoc.data().name || 'เพื่อน';
            } else {
                friendNameEl.textContent = "ไม่พบข้อมูลเพื่อน";
            }
        } catch (error) {
            console.error("Error fetching friend data:", error);
            friendNameEl.textContent = "ผิดพลาด";
        }

        // Unsubscribe from old listener if it exists
        if (chatListener) {
            chatListener();
        }

        // Create chat document ID (consistent order)
        const chatDocId = currentUserId < friendId ? `${currentUserId}_${friendId}` : `${friendId}_${currentUserId}`;
        
        // Listen for new messages
        chatListener = db.collection("chats").doc(chatDocId)
            .collection("messages").orderBy("timestamp", "asc")
            .onSnapshot(snapshot => {
                chatBox.innerHTML = ''; // Clear previous messages
                if (snapshot.empty) {
                    chatBox.innerHTML = '<p class="text-center text-gray-500">เริ่มการสนทนาได้เลย!</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const isSentByMe = msg.sender === currentUserId;
                    
                    const messageWrapper = document.createElement('div');
                    messageWrapper.className = 'flex';
                    
                    const bubble = document.createElement('div');
                    bubble.textContent = msg.text;
                    bubble.className = `chat-bubble ${isSentByMe ? 'sent' : 'received'}`;
                    
                    messageWrapper.appendChild(bubble);
                    chatBox.appendChild(messageWrapper);
                });
                scrollToBottom();
            }, error => {
                console.error("Error fetching chat:", error);
                chatBox.innerHTML = '<p class="text-center text-red-500">เกิดข้อผิดพลาดในการโหลดแชท</p>';
            });
    };

    // ==== 6. Send Message ====
    const sendMessage = async () => {
        const text = msgInput.value.trim();
        if (!text || !friendId) return;

        msgInput.value = ''; // Clear input immediately
        const chatDocId = currentUserId < friendId ? `${currentUserId}_${friendId}` : `${friendId}_${currentUserId}`;

        try {
            await db.collection("chats").doc(chatDocId)
                .collection("messages").add({
                    sender: currentUserId,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            scrollToBottom();
        } catch (error) {
            console.error("Error sending message:", error);
            // Optionally show an error to the user
        }
    };

    sendButton.addEventListener('click', sendMessage);
    msgInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent new line on Enter
            sendMessage();
        }
    });

  </script>
</body>
</html>
