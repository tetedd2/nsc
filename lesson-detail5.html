            <div class="example"><b>แนวคิด:</b> รายได้เสริมที่แท้จริง คือการสร้าง “คุณค่า” ให้ตัวเองและสังคม ไม่ใช่แค่ได้เงินเร็ว!</div>
          </div>
        `
      },
      {
        title: "บทที่ 5: สรุปและแบบทดสอบท้ายบท (หน้า 7/7)",
        content: `

          </div>
          <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/GBg21reFL5c?si=czY9gRj7jJNPjXl_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
          <form id="quizForm">
            <!-- Question 1 -->
            <div id="q1-container">
                <label class="quiz-label">1. ข้อใดคือความเสี่ยงของ 'งานออนไลน์ปลอม' ที่ควรระวังที่สุด?</label>
                <div class="quiz-option"><input type="radio" name="q1" value="a"> ก. ได้ค่าตอบแทนน้อยกว่าที่คาดไว้</div>
                <div class="quiz-option"><input type="radio" name="q1" value="b"> ข. ถูกหลอกให้โอนเงินก่อนเริ่มงาน</div>
                <div class="quiz-option"><input type="radio" name="q1" value="c"> ค. งานน่าเบื่อและใช้เวลานาน</div>
                <span id="q1-feedback" class="feedback"></span>
            </div>
            <!-- Question 2 -->
            <div id="q2-container">
                <label class="quiz-label">2. หากไม่มีเงินทุนเริ่มต้น ควรเลือกหารายได้เสริมด้วยวิธีใด?</label>
                <div class="quiz-option"><input type="radio" name="q2" value="a"> ก. ลงทุนในหุ้นตามเพื่อน</div>
                <div class="quiz-option"><input type="radio" name="q2" value="b"> ข. กู้เงินมาเพื่อซื้อของมาขาย</div>
                <div class="quiz-option"><input type="radio" name="q2" value="c"> ค. ใชทักษะที่มี เช่น รับจ้างสอนพิเศษ หรือออกแบบกราฟิก</div>
                <span id="q2-feedback" class="feedback"></span>
            </div>
            <!-- Question 3 -->
            <div id="q3-container">
                <label class="quiz-label">3. สิ่งที่สำคัญที่สุดที่ควรทำก่อนเริ่มหารายได้เสริมคืออะไร?</label>
                <div class="quiz-option"><input type="radio" name="q3" value="a"> ก. ออกแบบโลโก้ให้สวยงาม</div>
                <div class="quiz-option"><input type="radio" name="q3" value="b"> ข. แบ่งเวลาให้สมดุลและไม่กระทบการเรียน</div>
                <div class="quiz-option"><input type="radio" name="q3" value="c"> ค. ซื้อของมาสต็อกไว้เยอะๆ เพื่อรอขาย</div>

          <div style="margin-top:16px;">
            <button id="doneBtn" class="action-btn" style="background:#388e3c;" disabled>เรียนจบบทนี้</button>

          </div>
        `
      }
    ];

    let page = Math.min(Math.max(pageNow,1), pages.length);
    let html = `<div class="lesson-title">${pages[page-1].title}</div>
                <div class="lesson-content">${pages[page-1].content}</div>`;
    document.getElementById("lessonDetails").innerHTML = html;

    let pag = "";
    if (page > 1) pag += `<a class="page-btn" href="lesson-detail5.html?page=${page-1}">หน้าก่อนหน้า</a>`;
    if (page < pages.length) pag += `<a class="page-btn" href="lesson-detail5.html?page=${page+1}">หน้าถัดไป</a>`;
    document.getElementById("pagination").innerHTML = pag;


    // --- SCRIPT FOR QUIZ PAGE ---
    if (page === pages.length) {
      setTimeout(() => {
        // --- CONFIGURATION ---
        const correctAnswers = { q1: 'b', q2: 'c', q3: 'b' };
        const questionIds = Object.keys(correctAnswers);

        // --- GET ELEMENTS ---
        const checkBtn = document.getElementById("checkBtn");
        const doneBtn = document.getElementById("doneBtn");
        const quizOverallStatus = document.getElementById("quizOverallStatus");
        const doneStatus = document.getElementById("doneStatus");

        // --- FUNCTION: Check Answers ---
        function checkAnswers() {
            let allCorrect = true;
            quizOverallStatus.textContent = ''; 

            questionIds.forEach(qid => {
                const feedbackEl = document.getElementById(`${qid}-feedback`);
                const selected = document.querySelector(`input[name="${qid}"]:checked`);
                
                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                
                if (selected) {
                    if (selected.value === correctAnswers[qid]) {
                        feedbackEl.textContent = 'ถูกต้อง';
                        feedbackEl.classList.add('correct');
                    } else {
                        feedbackEl.textContent = 'ยังไม่ถูก';
                        feedbackEl.classList.add('incorrect');
                        allCorrect = false;
                    }
                } else {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                quizOverallStatus.textContent = '';
                doneBtn.disabled = false;
                localStorage.setItem(`MoneySkillz-lesson${lessonId}-done`, "yes");
            } else {
                const allAnswered = questionIds.every(qid => document.querySelector(`input[name="${qid}"]:checked`));
                if (!allAnswered) {
                     quizOverallStatus.textContent = 'กรุณาตอบให้ครบทุกข้อ';
                } else {
                     quizOverallStatus.textContent = 'มีบางข้อยังไม่ถูกต้อง ลองดูอีกครั้งนะ';
                }
                doneBtn.disabled = true;
            }
        }
        
        // --- FUNCTION: Handle Finishing Lesson ---
        function finishLesson() {
            doneStatus.textContent = "คุณเรียนจบบทนี้แล้ว!";
            doneBtn.disabled = true;
            checkBtn.disabled = true;
            document.querySelectorAll('#quizForm input[type="radio"]').forEach(radio => {
                radio.disabled = true;
            });
        }
        
        // --- FUNCTION: Initial State Setup ---
        function initializeQuiz() {
            if (localStorage.getItem(`MoneySkillz-lesson${lessonId}-done`) === "yes") {
                finishLesson();
                checkAnswers(); 
            } else {
                doneBtn.disabled = true;
            }
        }

        // --- ADD EVENT LISTENERS ---
        if (checkBtn) {
            checkBtn.onclick = checkAnswers;
        }
        if (doneBtn) {
            doneBtn.onclick = finishLesson;
        }

        // --- INITIALIZE ---
        initializeQuiz();

      }, 200);
    }
  </script>
