<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="theme-darkmode.css">
  <title>รายละเอียดบทเรียน – บทที่ 2 การออมเงิน</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background-color:#eaf4f4;}
    .header { background-color:#009688; color:white; padding:20px; text-align:center; }
    .container { padding:20px; max-width:800px; margin:0 auto; }
    .lesson-title { color:#004d40; font-size:1.7rem; margin-bottom:18px; }
    .lesson-content { font-size:1.07rem; color:#444; line-height:1.9; margin-bottom:24px; }
    .pagination { text-align:center; margin:28px 0 10px 0;}
    .page-btn { display:inline-block; background:#009688; color:#fff; padding:8px 20px; border-radius:7px; text-decoration:none; margin:0 12px; transition:background 0.2s;}
    .page-btn:disabled, .disabled { background:#ccc !important; color:#888; pointer-events:none;}
    .back-btn { margin-top:30px; display:inline-block; background:#009688; color:#fff; padding:10px 18px; border-radius:8px; text-decoration:none; transition:background 0.2s;}
    .back-btn:hover { background:#00796b; }
    .quiz-label { font-weight:bold; margin-top:1.5em; display:block;}
    .quiz-input { width:100%; padding:9px; border-radius:6px; border:1px solid #bbb; margin-bottom:7px;}
    .save-btn { background:#009688; color:#fff; border:none; border-radius:7px; padding:10px 20px; margin-top:15px; cursor:pointer;}
    .save-btn:hover { background:#00796b; }
    .quiz-status { margin-left:16px; color:#388e3c; font-weight:bold; }
    table { border-collapse:collapse; width:100%; margin:18px 0;}
    th,td { border:1px solid #bbb; padding:10px; }
    th { background:#eee; }
    ul,ol { margin-bottom:1em; }
    .emph { color:#d84315; font-weight:bold;}
    .block { background:#fffde7; border-left:6px solid #fbc02d; margin:14px 0 18px 0; padding:10px 20px; border-radius:6px;}
    .takeaway { color:#00695c; font-weight:bold; margin:18px 0 10px 0;}
    .highlight { background:#e3f2fd; border-left:6px solid #42a5f5; padding:8px 15px; border-radius:6px; margin:14px 0;}
  </style>
</head>
<body>
  <div class="header"><h1>รายละเอียดบทเรียน: การออมเงิน</h1></div>
  <div class="container">
    <div id="lessonDetails"></div>
    <div class="pagination" id="pagination"></div>
    <a href="lesson.html" class="back-btn">กลับสู่รายการบทเรียน</a>
  </div>
  <script>
    const lessonId = 2;
    const urlParams = new URLSearchParams(window.location.search);
    const pageNow = Number(urlParams.get("page")||1);

    const pages = [
      {
        title: "บทที่ 2: ความหมาย บทบาท และจิตวิทยาการออม (หน้า 1/6)",
        content: `
          <div>
            <b>การออม</b> คือ การกันเงินส่วนหนึ่งไว้ใช้ในอนาคต เพื่อเป้าหมายและความมั่นคง หลักคิดของการออมไม่ใช่แค่ “เก็บเงิน” แต่คือการสร้างวินัยทางการเงินและการควบคุมความต้องการของตัวเอง<br>
            <ul>
              <li><b>บทบาทของการออม:</b> ลดความเสี่ยงชีวิต เช่น เจ็บป่วย อุบัติเหตุ ตกงาน</li>
              <li>ช่วยบรรลุเป้าหมายต่างๆ เช่น ซื้อของใหญ่ เที่ยว เรียนต่อ หรือใช้ลงทุน</li>
              <li>สร้างนิสัยรับผิดชอบ เห็นคุณค่าของเงิน และรู้จัก “อดเปรี้ยวไว้กินหวาน”</li>
            </ul>
            <div class="block"><b>ทฤษฎีจิตวิทยา:</b> คนที่รู้จักออมจะมีความมั่นใจในอนาคต ลดความเครียดจากการไม่มีเงินสำรอง</div>
            <b>Case Study:</b> ครอบครัวหนึ่งมีนิสัยออมกันทุกคน แม้รายได้น้อย แต่เมื่อมีเหตุฉุกเฉินก็ไม่เคยขอยืมเงินใครเลย เพราะวางแผนดี
            <div class="highlight"><b>Infobox:</b> การออมช่วยให้เรามี “อิสรภาพทางการเงิน” คือ ไม่ต้องกังวลใจเมื่อเกิดเหตุการณ์ไม่คาดฝัน</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: เทคนิค เครื่องมือ และรูปแบบการออม (หน้า 2/6)",
        content: `
          <div>
            <b>เทคนิคการออม</b> มีหลายวิธี ลองเลือกที่เหมาะกับตัวเอง<br>
            <ul>
              <li>ออมก่อนใช้: เมื่อได้เงินให้หักเก็บทันที เช่น 10% ของค่าขนม/เงินเดือน</li>
              <li>แบ่งเป้าหมาย: แยกเป้าใหญ่เป็นเป้าย่อย (เช่น รายวัน รายเดือน)</li>
              <li>ใช้บัญชีแยก: เปิดบัญชีธนาคารเฉพาะไว้สำหรับออม</li>
              <li>จดบันทึกการออม: เห็นความคืบหน้าและมีกำลังใจ</li>
              <li>ตั้งรางวัล: ให้ตัวเองเมื่อออมถึงเป้า</li>
            </ul>
            <div class="block"><b>ตัวอย่าง:</b> ออมผ่านกระปุกกับเพื่อน ใครแงะก่อนถือว่าแพ้ ต้องซื้อขนมให้กลุ่ม</div>
            <b>เครื่องมือออม</b>
            <table>
              <tr>
                <th>วิธี</th>
                <th>ข้อดี</th>
                <th>ข้อเสีย</th>
              </tr>
              <tr>
                <td>กระปุกออมสิน</td>
                <td>ง่าย เห็นเงินชัด</td>
                <td>เสี่ยงหายหรือใช้เพลิน</td>
              </tr>
              <tr>
                <td>บัญชีฝากออมทรัพย์</td>
                <td>ปลอดภัย, ถอนง่าย</td>
                <td>ดอกเบี้ยต่ำ อาจใช้หมดถ้าไม่ควบคุม</td>
              </tr>
              <tr>
                <td>ฝากประจำ</td>
                <td>บังคับออม, ดอกเบี้ยสูงกว่า</td>
                <td>ถอนก่อนหมดกำหนดเสียผลประโยชน์</td>
              </tr>
              <tr>
                <td>กองทุนรวม/หุ้น/สินทรัพย์</td>
                <td>โอกาสได้ผลตอบแทนสูง</td>
                <td>มีความเสี่ยงขาดทุน, ต้องศึกษา</td>
              </tr>
            </table>
            <div class="highlight"><b>เทคโนโลยี:</b> ปัจจุบันมีแอปฯ ที่ช่วยออมเงินอัตโนมัติ เช่น ตั้งให้โอนเข้าบัญชีออมทุกครั้งที่ใช้จ่าย</div>
            <b>ข้อควรระวัง:</b> อย่าออมจนขาดเงินใช้จ่ายจำเป็น ต้อง “แบ่งสัดส่วน” ระหว่างออม/ใช้จ่าย/ช่วยเหลือคนในบ้าน
          </div>
        `
      },
      {
        title: "บทที่ 2: การตั้งเป้าหมาย การวางแผน และการติดตามผล (หน้า 3/6)",
        content: `
          <div>
            <b>ตั้งเป้าหมายการออม</b> คือ หัวใจของความสำเร็จ<br>
            <ul>
              <li>ตั้งเป้าแบบ SMART (Specific, Measurable, Achievable, Relevant, Time-bound): เช่น “ออม 1,200 บาท ใน 3 เดือน เพื่อซื้อหนังสือ”</li>
              <li>เขียนเป้าให้ชัด ลงกระดาษหรือบันทึกในมือถือ</li>
              <li>แบ่งเงินออมแบบเหมาะสมกับรายได้ เช่น ออมวันละ 20 บาท หรือเดือนละ 300 บาท</li>
              <li>ใช้ตารางช่วยวางแผนและติดตามผล เช่น ตารางด้านล่าง</li>
            </ul>
            <table>
              <tr>
                <th>เป้าหมาย</th>
                <th>จำนวนเงิน</th>
                <th>วิธีออม</th>
                <th>ระยะเวลา</th>
                <th>ผลสำเร็จ</th>
              </tr>
              <tr>
                <td>ซื้อจักรยาน</td>
                <td>2,400</td>
                <td>ออมวันละ 40</td>
                <td>2 เดือน</td>
                <td>✔️</td>
              </tr>
              <tr>
                <td>ทัศนศึกษา</td>
                <td>1,500</td>
                <td>ออมเดือนละ 500</td>
                <td>3 เดือน</td>
                <td>กำลังดำเนินการ</td>
              </tr>
            </table>
            <div class="block"><b>Case Study:</b> น้องแพรวาตั้งเป้าออมเพื่อไปเที่ยวสวนสนุก เธอแบ่งเงินค่าขนมวันละ 30 บาท พอครบ 2 เดือน ก็มีเงินพร้อมไปกับเพื่อนโดยไม่ต้องขอเพิ่ม</div>
            <ul>
              <li>ใช้สมุดออมเงิน/แอปฯ ติ๊กถูกหรือขีดเส้นแต่ละครั้งที่ออม เพื่อสร้างแรงจูงใจ</li>
              <li>ปรับเป้าหมายถ้ารายได้เปลี่ยน หรือต้องใช้จ่ายฉุกเฉิน</li>
            </ul>
            <div class="highlight"><b>เทคนิค:</b> หากรู้สึก “เป้ายาก” ให้ตั้งเป้าย่อย เช่น เป้าหมายใหญ่แบ่งเป็น 3 ก้าว แล้วค่อย ๆ สำเร็จทีละช่วง</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: อุปสรรค ปัญหา และวิธีเอาชนะ (หน้า 4/6)",
        content: `
          <div>
            <b>อุปสรรคที่พบบ่อย</b> ในการออม เช่น<br>
            <ol>
              <li>ใจอ่อน ใช้เงินหมดก่อนออม</li>
              <li>ลืมออม/ผลัดวันประกันพรุ่ง</li>
              <li>รายได้ไม่แน่นอน</li>
              <li>เพื่อนชวนใช้จ่าย</li>
              <li>เป้าหมายดูใหญ่ไกลเกิน</li>
            </ol>
            <b>วิธีเอาชนะ</b>
            <ul>
              <li>ตั้งระบบ “ออมอัตโนมัติ” ผ่านแอปธนาคาร</li>
              <li>จดทุกครั้งที่ออมลงสมุดหรือแอป</li>
              <li>ใช้ “เพื่อน/ครอบครัว” เป็นพี่เลี้ยงหรือชวนแข่งกันออม</li>
              <li>สร้างกำลังใจ เช่น ติดรูปของที่อยากได้ไว้ที่กระปุก</li>
              <li>แบ่งเป้าย่อย เช่น ออมแค่สัปดาห์ละ 50 ก่อน แล้วขยับขึ้น</li>
            </ul>
            <div class="block"><b>ตัวอย่าง:</b> กลุ่มเพื่อนจัดแข่งออม ใครถึง 1,000 บาทก่อนได้ของขวัญ สุดท้ายมีคนที่วินัยและไม่ผลัดวันสำเร็จก่อน</div>
            <div class="highlight"><b>ข้อควรระวัง:</b> ออมแต่พอดี อย่าออมจนขาดเงินใช้จ่ายประจำ หรือฝืนใจเกินไป เพราะจะทำให้ท้อ</div>
            <b>Infobox:</b> งานวิจัยพบว่าคนที่ออมแบบ “บังคับอัตโนมัติ” สำเร็จมากกว่าคนที่ออมเฉพาะเวลานึกได้ถึง 3 เท่า
          </div>
        `
      },
      {
        title: "บทที่ 2: แรงบันดาลใจและการออมยุคใหม่ (หน้า 5/6)",
        content: `
          <div>
            <b>ยุคดิจิทัล</b> เปิดทางให้ “การออม” ง่ายขึ้น ไม่ว่าจะใช้ e-Wallet, บัญชีแยก หรือเทคนิคลงทุนอัตโนมัติ เช่น DCA (Dollar-Cost Averaging: ออมเท่ากันทุกเดือน) <br>
            <ul>
              <li>แอปธนาคารทุกแห่งมีฟีเจอร์ “ออมอัตโนมัติ” เลือกหักเข้าบัญชีพิเศษได้</li>
              <li>บางคนออมด้วยการลงทุนในกองทุนรวม หรือหุ้นที่มีปันผล เพื่อให้เงินงอกเงย</li>
              <li>เทคนิคออมเหรียญ: หยอดเหรียญ 10 ทุกครั้งที่เจอในกระเป๋า พอครบปีก็ได้เงินก้อน</li>
            </ul>
            <div class="block"><b>กรณีศึกษา:</b> เจนใช้แอปฯ ตัดเงินเข้าบัญชีออมวันละ 20 บาท ถึงสิ้นปีมีเงิน 7,300 บาท ไว้เป็นเงินสำรองโดยไม่รู้สึกเครียด</div>
            <div class="highlight"><b>Tips:</b> ตั้งแจ้งเตือนในมือถือหรือใช้ระบบหักเงินอัตโนมัติ จะช่วยลดข้ออ้างว่า “ลืมออม” ได้เกือบ 100%</div>
            <table>
              <tr>
                <th>เครื่องมือออมยุคใหม่</th>
                <th>ข้อดี</th>
                <th>ข้อควรระวัง</th>
              </tr>
              <tr>
                <td>e-Wallet</td>
                <td>สะดวก, โอนได้ไว</td>
                <td>อาจใช้จ่ายเพลินเกินตัว</td>
              </tr>
              <tr>
                <td>ฝากอัตโนมัติ</td>
                <td>ได้ผลแน่นอน</td>
                <td>ต้องมีวินัย/เงินต้นสม่ำเสมอ</td>
              </tr>
              <tr>
                <td>ลงทุนแบบ DCA</td>
                <td>ผลตอบแทนสูงขึ้น</td>
                <td>มีความเสี่ยง ต้องศึกษาเพิ่ม</td>
              </tr>
            </table>
            <div class="takeaway"><b>ข้อคิด:</b> อย่ารอให้เหลือแล้วออม ให้ “ออมก่อนใช้” เสมอ แล้วอนาคตจะขอบคุณตัวเอง</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: แบบฝึกหัดท้ายบท (หน้า 6/6)",
        content: `
          <form id="quizForm">
            <label class="quiz-label">1. เล่าประสบการณ์ออมเงินที่ประทับใจของคุณ</label>
            <textarea class="quiz-input" id="q1" rows="2"></textarea>
            <label class="quiz-label">2. อุปสรรคที่เคยเจอในการออมและคุณแก้ไขอย่างไร?</label>
            <textarea class="quiz-input" id="q2" rows="2"></textarea>
            <label class="quiz-label">3. ตั้งเป้าหมายการออมของคุณในปีนี้</label>
            <textarea class="quiz-input" id="q3" rows="2"></textarea>
            <button type="button" class="save-btn" id="saveBtn">บันทึกคำตอบ</button>
            <span id="quizStatus" class="quiz-status" style="display:none;">บันทึกแล้ว!</span>
          </form>
          <div style="margin-top:16px;">
            <button id="doneBtn" class="save-btn" style="background:#388e3c;">เรียนจบบทนี้</button>
            <span id="doneStatus" class="quiz-status"></span>
          </div>
        `
      }
    ];

    let page = Math.min(Math.max(pageNow,1), pages.length);
    let html = `<div class="lesson-title">${pages[page-1].title}</div>
                <div class="lesson-content">${pages[page-1].content}</div>`;
    document.getElementById("lessonDetails").innerHTML = html;

    let pag = "";
    if (page > 1) pag += `<a class="page-btn" href="lesson-detail2.html?page=${page-1}">หน้าก่อนหน้า</a>`;
    if (page < pages.length) pag += `<a class="page-btn" href="lesson-detail2.html?page=${page+1}">หน้าถัดไป</a>`;
    document.getElementById("pagination").innerHTML = pag;

    if (page === pages.length) {
      setTimeout(() => {
        ["q1","q2","q3"].forEach(qid=>{
          let v = localStorage.getItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`)||"";
          let el = document.getElementById(qid);
          if(el) el.value = v;
        });
        const saveBtn = document.getElementById("saveBtn");
        const quizStatus = document.getElementById("quizStatus");
        if(saveBtn){
          saveBtn.onclick = ()=>{
            ["q1","q2","q3"].forEach(qid=>{
              let el = document.getElementById(qid);
              if(el) localStorage.setItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`, el.value.trim());
            });
            quizStatus.style.display = "inline";
            setTimeout(()=>{ quizStatus.style.display = "none"; }, 1500);
            checkDoneStatus();
          }
        }
        const doneBtn = document.getElementById("doneBtn");
        const doneStatus = document.getElementById("doneStatus");
        function checkDoneStatus(){
          let ready = ["q1","q2","q3"].every(qid=>{
            let el = document.getElementById(qid);
            return el && el.value.trim();
          });
          if(localStorage.getItem(`MoneySkillz-lesson${lessonId}-done`)==="yes"){
            doneStatus.innerHTML = "คุณเรียนจบบทนี้แล้ว!";
            doneBtn.disabled = true;
            doneBtn.style.background="#ccc";
          }else{
            doneStatus.innerHTML = "";
            doneBtn.disabled = !ready;
            doneBtn.style.background = ready ? "#388e3c" : "#bbb";
          }
        }
        ["q1","q2","q3"].forEach(qid=>{
          let el = document.getElementById(qid);
          if(el) el.oninput = checkDoneStatus;
        });
        checkDoneStatus();

        doneBtn.onclick = ()=>{
          localStorage.setItem(`MoneySkillz-lesson${lessonId}-done`, "yes");
          checkDoneStatus();
        }
      }, 200);
    }
  </script>
 <script src="darkmode-toggle.js"></script>
</body>
</html>
