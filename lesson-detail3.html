  <style>

<body>
  <div class="header"><h1>รายละเอียดบทเรียน: การออมเงิน</h1></div>
  <div class="container">
    <div id="lessonDetails"></div>
    <div class="pagination" id="pagination"></div>
    <a href="lesson.html" class="back-btn">กลับสู่รายการบทเรียน</a>
  </div>
  <script>
    const lessonId = 2;
    const urlParams = new URLSearchParams(window.location.search);
    const pageNow = Number(urlParams.get("page")||1);

    const pages = [
      // --- หน้า 1-2 ใช้ของเดิมเพื่อความต่อเนื่อง ---
      {
        title: "บทที่ 2: ความหมาย บทบาท และจิตวิทยาการออม (หน้า 1/6)",
        content: `
          <div>
            <b>การออม</b> คือ การกันเงินส่วนหนึ่งไว้ใช้ในอนาคต เพื่อเป้าหมายและความมั่นคง หลักคิดของการออมไม่ใช่แค่ “เก็บเงิน” แต่คือการสร้างวินัยทางการเงินและการควบคุมความต้องการของตัวเอง<br>
            <ul>
              <li><b>บทบาทของการออม:</b> ลดความเสี่ยงชีวิต เช่น เจ็บป่วย อุบัติเหตุ ตกงาน</li>
              <li>ช่วยบรรลุเป้าหมายต่างๆ เช่น ซื้อของใหญ่ เที่ยว เรียนต่อ หรือใช้ลงทุน</li>
              <li>สร้างนิสัยรับผิดชอบ เห็นคุณค่าของเงิน และรู้จัก “อดเปรี้ยวไว้กินหวาน”</li>
            </ul>
            <div class="block"><b>ทฤษฎีจิตวิทยา:</b> คนที่รู้จักออมจะมีความมั่นใจในอนาคต ลดความเครียดจากการไม่มีเงินสำรอง</div>
            <b>Case Study:</b> ครอบครัวหนึ่งมีนิสัยออมกันทุกคน แม้รายได้น้อย แต่เมื่อมีเหตุฉุกเฉินก็ไม่เคยขอยืมเงินใครเลย เพราะวางแผนดี
            <div class="highlight"><b>Infobox:</b> การออมช่วยให้เรามี “อิสรภาพทางการเงิน” คือ ไม่ต้องกังวลใจเมื่อเกิดเหตุการณ์ไม่คาดฝัน</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: เทคนิค เครื่องมือ และรูปแบบการออม (หน้า 2/6)",
        content: `
          <div>
            <b>เทคนิคการออม</b> มีหลายวิธี ลองเลือกที่เหมาะกับตัวเอง<br>
            <ul>
              <li>ออมก่อนใช้: เมื่อได้เงินให้หักเก็บทันที เช่น 10% ของค่าขนม/เงินเดือน</li>
              <li>แบ่งเป้าหมาย: แยกเป้าใหญ่เป็นเป้าย่อย (เช่น รายวัน รายเดือน)</li>
              <li>ใช้บัญชีแยก: เปิดบัญชีธนาคารเฉพาะไว้สำหรับออม</li>
              <li>จดบันทึกการออม: เห็นความคืบหน้าและมีกำลังใจ</li>
              <li>ตั้งรางวัล: ให้ตัวเองเมื่อออมถึงเป้า</li>
            </ul>
            <div class="block"><b>ตัวอย่าง:</b> ออมผ่านกระปุกกับเพื่อน ใครแงะก่อนถือว่าแพ้ ต้องซื้อขนมให้กลุ่ม</div>
            <b>เครื่องมือออม</b>
            <table>
              <tr>
                <th>วิธี</th>
                <th>ข้อดี</th>
                <th>ข้อเสีย</th>
              </tr>
              <tr>
                <td>กระปุกออมสิน</td>
                <td>ง่าย เห็นเงินชัด</td>
                <td>เสี่ยงหายหรือใช้เพลิน</td>
              </tr>
              <tr>
                <td>บัญชีฝากออมทรัพย์</td>
                <td>ปลอดภัย, ถอนง่าย</td>
                <td>ดอกเบี้ยต่ำ อาจใช้หมดถ้าไม่ควบคุม</td>
              </tr>
              <tr>
                <td>ฝากประจำ</td>
                <td>บังคับออม, ดอกเบี้ยสูงกว่า</td>
                <td>ถอนก่อนหมดกำหนดเสียผลประโยชน์</td>
              </tr>
              <tr>
                <td>กองทุนรวม/หุ้น/สินทรัพย์</td>
                <td>โอกาสได้ผลตอบแทนสูง</td>
                <td>มีความเสี่ยงขาดทุน, ต้องศึกษา</td>
              </tr>
            </table>
            <div class="highlight"><b>เทคโนโลยี:</b> ปัจจุบันมีแอปฯ ที่ช่วยออมเงินอัตโนมัติ เช่น ตั้งให้โอนเข้าบัญชีออมทุกครั้งที่ใช้จ่าย</div>
            <b>ข้อควรระวัง:</b> อย่าออมจนขาดเงินใช้จ่ายจำเป็น ต้อง “แบ่งสัดส่วน” ระหว่างออม/ใช้จ่าย/ช่วยเหลือคนในบ้าน
          </div>
        `
      },
      // --- เนื้อหาหน้า 3 - 4 - 5 จัดเต็ม ---
      {
        title: "บทที่ 2: เป้าหมายการออม วางแผนและฝึกวินัย (หน้า 3/6)",
        content: `
          <div>
            <b>เป้าหมายการออม</b> ไม่ใช่แค่ตัวเลข แต่คือแรงบันดาลใจและเข็มทิศการเงิน<br>
            <ul>
              <li>เป้าหมายสั้น-กลาง-ยาว เช่น ซื้อหนังสือ ซื้อจักรยาน เที่ยวต่างประเทศ หรือเงินทุนการศึกษา</li>
              <li>ควรระบุชัด “อะไร จำนวนเท่าไร เมื่อไร” เช่น "ซื้อโทรศัพท์ใหม่ใน 5 เดือน ต้องมี 5,000 บาท"</li>
              <li>บางเป้าเป็น “เงินสำรอง” สำหรับเหตุฉุกเฉิน เจ็บป่วย ว่างงาน</li>
            </ul>
            <div class="block"><b>ฝึกวินัย:</b> 
              <ol>
                <li>กำหนดวันออมประจำ (ทุกวัน/ทุกสัปดาห์/ทุกเดือน)</li>
                <li>เตือนตัวเองด้วยโน้ต รูปภาพ หรือแอป</li>
                <li>หมั่นตรวจสอบยอดออม ดูความคืบหน้า</li>
              </ol>
            </div>
            <div class="example">
              <b>ตัวอย่าง:</b> พิ้งค์ต้องการไปทัศนศึกษาค่ายวิทยาศาสตร์ ค่าใช้จ่าย 1,800 บาท แม่แนะนำให้เก็บวันละ 20 บาท เป็นเวลา 90 วัน (3 เดือน) ซึ่งเธอทำได้และภาคภูมิใจมาก
            </div>
            <table>
              <tr>
                <th>เป้าหมาย</th><th>จำนวนเงิน</th><th>ระยะเวลา</th><th>วิธีออม</th><th>ติดตามผล</th>
              </tr>
              <tr>
                <td>ซื้อจักรยาน</td><td>2,400</td><td>2 เดือน</td><td>ออมวันละ 40</td><td>เขียนลงปฏิทิน</td>
              </tr>
              <tr>
                <td>เงินสำรอง</td><td>3,000</td><td>6 เดือน</td><td>ออมเดือนละ 500</td><td>แจ้งเตือนแอป</td>
              </tr>
              <tr>
                <td>เรียนพิเศษ</td><td>4,000</td><td>8 เดือน</td><td>ออมสัปดาห์ละ 125</td><td>เช็คยอดทุกสิ้นเดือน</td>
              </tr>
            </table>
            <div class="highlight"><b>เคล็ดลับ:</b> การจดเป้าและบันทึกผลออมจะช่วยให้เห็นความก้าวหน้าและไม่ท้อกลางทาง</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: อุปสรรคทางพฤติกรรม และเทคนิคแก้ทาง (หน้า 4/6)",
        content: `
          <div>
            <b>อุปสรรค</b> ของการออมมีหลายอย่างทั้งจากภายในและภายนอก เช่น <br>
            <ul>
              <li>การล่อลวงของสิ่งของหรือโฆษณา</li>
              <li>ความต้องการทันที ไม่อดทนรอ</li>
              <li>แรงจูงใจขาดหาย เช่น เพื่อนใช้จ่ายฟุ่มเฟือย</li>
              <li>มีรายได้ไม่แน่นอน เช่น เด็กที่ได้เงินค่าขนมไม่สม่ำเสมอ</li>
              <li>โรคเลื่อน ผัดวันประกันพรุ่ง</li>
            </ul>
            <div class="example">
              <b>สถานการณ์:</b> เจนตั้งใจออมแต่เมื่อเห็นโปรโมชั่นมือถือใหม่ เธอเผลอใช้เงินก้อนนั้นทันที วิธีแก้: วางบัญชีออมแยกจากบัญชีใช้จ่ายหลัก และไม่กดดูโปรโมชั่นบ่อย
            </div>
            <div class="block"><b>เทคนิคเอาชนะ:</b>
              <ul>
                <li>สร้างแรงจูงใจใหม่ เช่น ชวนครอบครัวหรือเพื่อนแข่งกันออม</li>
                <li>ตั้งเป้าย่อยลง เช่น เดือนแรกขอออมให้ครบ 500 ก่อน จากนั้นค่อยขยาย</li>
                <li>หากพลาดใช้เงินออม อย่าท้อ ให้เริ่มต้นใหม่ทันที</li>
                <li>จดบันทึกทุกครั้งที่มีรายรับ รายจ่ายและเงินออม เพื่อควบคุมการเงิน</li>
                <li>ตัดสิ่งล่อใจ เช่น ไม่พกเงินเกินจำเป็น ไม่เข้าแอปช้อปปิ้งออนไลน์โดยไม่จำเป็น</li>
              </ul>
            </div>
            <div class="highlight"><b>Infobox:</b> “Peer Pressure” คืออิทธิพลจากกลุ่มเพื่อนที่อาจชวนใช้จ่าย ลองเปลี่ยนเป็นชวนกันออม หรือแชร์เทคนิคออมเงินร่วมกันแทน</div>
          </div>
        `
      },
      {
        title: "บทที่ 2: ออมเงินยุคใหม่ แรงบันดาลใจ และเส้นทางสู่อิสรภาพการเงิน (หน้า 5/6)",
        content: `
          <div>
            <b>การออมในยุคดิจิทัล</b> ทำได้สะดวกและหลากหลายมากขึ้น:
            <ul>
              <li>ใช้แอปธนาคารหรือ e-Wallet ตัดยอดเข้าบัญชีออมอัตโนมัติ</li>
              <li>ออมแบบ DCA (Dollar-Cost Averaging) คือกำหนดเงินลงทุนประจำทุกเดือน เช่น ซื้อกองทุนรวมเดือนละ 300 บาท</li>
              <li>ออมเหรียญ: ทุกครั้งที่ได้รับเงินทอนหรือเจอเหรียญในกระเป๋า หยอดทันทีใส่กล่องหรือกระปุก</li>
              <li>ออมกับคนในบ้าน: พ่อแม่ลูกออมแข่งกัน ใครถึงเป้าก่อนรับรางวัล</li>
            </ul>
            <div class="example"><b>กรณีศึกษา:</b> "น้องเมย์ใช้ฟีเจอร์ฝากอัตโนมัติ ตัดเงินวันละ 30 บาท ไม่กี่เดือนก็มีเงินสำรองใช้กรณีฉุกเฉิน"</div>
            <table>
              <tr>
                <th>เครื่องมือออมยุคใหม่</th>
                <th>ข้อดี</th>
                <th>ข้อควรระวัง</th>
              </tr>
              <tr>
                <td>e-Wallet</td>
                <td>สะดวก, โอนได้ไว</td>
                <td>อาจใช้จ่ายเพลินเกินตัว</td>
              </tr>
              <tr>
                <td>ฝากอัตโนมัติ</td>
                <td>ได้ผลแน่นอน</td>
                <td>ต้องมีวินัย/เงินต้นสม่ำเสมอ</td>
              </tr>
              <tr>
                <td>ลงทุนแบบ DCA</td>
                <td>ผลตอบแทนสูงขึ้น</td>
                <td>มีความเสี่ยง ต้องศึกษาเพิ่ม</td>
              </tr>
            </table>
            <div class="block">
              <b>แรงบันดาลใจ:</b> แม้เริ่มจากเงินจำนวนน้อย แต่ถ้า “เริ่มวันนี้” อนาคตจะขอบคุณตัวเอง<br>
              <ul>
                <li>ฟังพอดแคสต์/ดูคลิปแรงบันดาลใจด้านการออม</li>
                <li>แชร์ความสำเร็จให้คนในบ้านหรือในกลุ่มเพื่อนฟัง</li>
                <li>ทำบอร์ดวิชั่น (Vision Board) ของสิ่งที่อยากได้ ให้เห็นทุกวัน</li>
              </ul>
            </div>
            <div class="takeaway"><b>ข้อคิด:</b> การออมคือกุญแจดอกแรกของความมั่งคั่งและอิสรภาพการเงินในชีวิต</div>
          </div>
        `
      },
      // หน้า 6 แบบฝึกหัด (คงเดิม)
      {
        title: "บทที่ 2: แบบฝึกหัดท้ายบท (หน้า 6/6)",
        content: `
          <form id="quizForm">
            <label class="quiz-label">1. เล่าประสบการณ์ออมเงินที่ประทับใจของคุณ</label>
            <textarea class="quiz-input" id="q1" rows="2"></textarea>
            <label class="quiz-label">2. อุปสรรคที่เคยเจอในการออมและคุณแก้ไขอย่างไร?</label>
            <textarea class="quiz-input" id="q2" rows="2"></textarea>
            <label class="quiz-label">3. ตั้งเป้าหมายการออมของคุณในปีนี้</label>
            <textarea class="quiz-input" id="q3" rows="2"></textarea>
            <button type="button" class="save-btn" id="saveBtn">บันทึกคำตอบ</button>
            <span id="quizStatus" class="quiz-status" style="display:none;">บันทึกแล้ว!</span>
          </form>
          <div style="margin-top:16px;">
            <button id="doneBtn" class="save-btn" style="background:#388e3c;">เรียนจบบทนี้</button>
            <span id="doneStatus" class="quiz-status"></span>
          </div>
        `
      }
    ];

    let page = Math.min(Math.max(pageNow,1), pages.length);
    let html = `<div class="lesson-title">${pages[page-1].title}</div>
                <div class="lesson-content">${pages[page-1].content}</div>`;
    document.getElementById("lessonDetails").innerHTML = html;

    let pag = "";
    if (page > 1) pag += `<a class="page-btn" href="lesson-detail2.html?page=${page-1}">หน้าก่อนหน้า</a>`;
    if (page < pages.length) pag += `<a class="page-btn" href="lesson-detail2.html?page=${page+1}">หน้าถัดไป</a>`;
    document.getElementById("pagination").innerHTML = pag;

    if (page === pages.length) {
      setTimeout(() => {
        ["q1","q2","q3"].forEach(qid=>{
          let v = localStorage.getItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`)||"";
          let el = document.getElementById(qid);
          if(el) el.value = v;
        });
        const saveBtn = document.getElementById("saveBtn");
        const quizStatus = document.getElementById("quizStatus");
        if(saveBtn){
          saveBtn.onclick = ()=>{
            ["q1","q2","q3"].forEach(qid=>{
              let el = document.getElementById(qid);
              if(el) localStorage.setItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`, el.value.trim());
            });
            quizStatus.style.display = "inline";
            setTimeout(()=>{ quizStatus.style.display = "none"; }, 1500);
            checkDoneStatus();
          }
        }
        const doneBtn = document.getElementById("doneBtn");
        const doneStatus = document.getElementById("doneStatus");
        function checkDoneStatus(){
          let ready = ["q1","q2","q3"].every(qid=>{
            let el = document.getElementById(qid);
            return el && el.value.trim();
          });
          if(localStorage.getItem(`MoneySkillz-lesson${lessonId}-done`)==="yes"){
            doneStatus.innerHTML = "คุณเรียนจบบทนี้แล้ว!";
            doneBtn.disabled = true;
            doneBtn.style.background="#ccc";
          }else{
            doneStatus.innerHTML = "";
            doneBtn.disabled = !ready;
            doneBtn.style.background = ready ? "#388e3c" : "#bbb";
          }
        }
        ["q1","q2","q3"].forEach(qid=>{
          let el = document.getElementById(qid);
          if(el) el.oninput = checkDoneStatus;
        });
        checkDoneStatus();

        doneBtn.onclick = ()=>{
          localStorage.setItem(`MoneySkillz-lesson${lessonId}-done`, "yes");
          checkDoneStatus();
        }
      }, 200);
    }
  </script>
