        content: `
          <div>
            เคยไหม? ที่เห็นของชิ้นใหม่แล้วใจสั่น อยากได้เดี๋ยวนั้น แต่ในกระเป๋าก็มีเงินจำกัด บทเรียนนี้จะช่วยให้คุณแยกแยะระหว่างสองความรู้สึกนี้ เพื่อการตัดสินใจใช้เงินที่ชาญฉลาด<br><br>
            <b>1. ความจำเป็น (Needs):</b> คือ สิ่งที่ขาดไม่ได้ในการดำรงชีวิต หากไม่มีจะทำให้การใช้ชีวิตลำบากหรืออยู่ไม่ได้เลย โดยพื้นฐานคือปัจจัย 4

              <li><b>ที่อยู่อาศัย:</b> บ้าน, ค่าเช่าห้อง เพื่อความปลอดภัยและการพักผ่อน</li>
              <li><b>เครื่องนุ่งห่ม:</b> เสื้อผ้า, ชุดนักเรียน/ทำงาน ตามความเหมาะสม</li>
              <li><b>ยารักษาโรค:</b> ยาเมื่อเจ็บป่วย, ค่ารักษาพยาบาล</li>

            <p>ในยุคปัจจุบัน อาจรวมถึงค่าเดินทางไปทำงานหรือเรียน และค่าอินเทอร์เน็ตเพื่อการสื่อสารและการทำงาน</p>

            <div id="q1-container">
                <label class="quiz-label">1. ข้อใดต่อไปนี้จัดเป็น 'ความจำเป็น' (Needs)?</label>
                <div class="quiz-option"><input type="radio" name="q1" value="a"> ก. สมาร์ทโฟนรุ่นใหม่ล่าสุด</div>
                <div class="quiz-option"><input type="radio" name="q1" value="b"> ข. ค่าเดินทางไปทำงาน</div>
                <div class="quiz-option"><input type="radio" name="q1" value="c"> ค. ดินเนอร์บุฟเฟต์กับเพื่อน</div>
                <span id="q1-feedback" class="feedback"></span>
            </div>
            <!-- Question 2 -->
            <div id="q2-container">
                <label class="quiz-label">2. เทคนิคใดที่แนะนำให้ใช้เมื่อเกิดความอยากซื้อของกะทันหัน?</label>
                <div class="quiz-option"><input type="radio" name="q2" value="a"> ก. รีบซื้อทันทีเพราะมีโปรโมชั่น</div>
                <div class="quiz-option"><input type="radio" name="q2" value="b"> ข. ถามความเห็นเพื่อนในโซเชียล</div>
                <div class="quiz-option"><input type="radio" name="q2" value="c"> ค. รอ 24 ชั่วโมงก่อนตัดสินใจ</div>
                <span id="q2-feedback" class="feedback"></span>
            </div>
            <!-- Question 3 -->
            <div id="q3-container">
                <label class="quiz-label">3. ตามกฎ 50/30/20 ควรจัดสรรเงินสำหรับ 'ความอยากได้' (Wants) กี่เปอร์เซ็นต์?</label>
                <div class="quiz-option"><input type="radio" name="q3" value="a"> ก. 50%</div>
                <div class="quiz-option"><input type="radio" name="q3" value="b"> ข. 20%</div>
                <div class="quiz-option"><input type="radio" name="q3" value="c"> ค. 30%</div>
                <span id="q3-feedback" class="feedback"></span>
            </div>
            
            <button type="button" class="action-btn" id="checkBtn">ตรวจคำตอบ</button>
            <span id="quizOverallStatus" class="quiz-status" style="color:red;"></span>
          </form>
          <div style="margin-top:16px;">
            <button id="doneBtn" class="action-btn" style="background:#388e3c;" disabled>เรียนจบบทนี้</button>
            <span id="doneStatus" class="quiz-status" style="color:#388e3c;"></span>
          </div>
        `
      }
    ];

    let page = Math.min(Math.max(pageNow,1), pages.length);
    let html = `<div class="lesson-title">${pages[page-1].title}</div>
                <div class="lesson-content">${pages[page-1].content}</div>`;
    document.getElementById("lessonDetails").innerHTML = html;

    let pag = "";
    if (page > 1) pag += `<a class="page-btn" href="lesson-detail3.html?page=${page-1}">หน้าก่อนหน้า</a>`;
    if (page < pages.length) pag += `<a class="page-btn" href="lesson-detail3.html?page=${page+1}">หน้าถัดไป</a>`;
    document.getElementById("pagination").innerHTML = pag;


    // --- SCRIPT FOR QUIZ PAGE ---
    if (page === pages.length) {
      setTimeout(() => {
        // --- CONFIGURATION ---
        const correctAnswers = { q1: 'b', q2: 'c', q3: 'c' };
        const questionIds = Object.keys(correctAnswers);

        // --- GET ELEMENTS ---
        const checkBtn = document.getElementById("checkBtn");
        const doneBtn = document.getElementById("doneBtn");
        const quizOverallStatus = document.getElementById("quizOverallStatus");
        const doneStatus = document.getElementById("doneStatus");

        // --- FUNCTION: Check Answers ---
        function checkAnswers() {
            let allCorrect = true;
            quizOverallStatus.textContent = ''; // Reset status message

            questionIds.forEach(qid => {
                const feedbackEl = document.getElementById(`${qid}-feedback`);
                const selected = document.querySelector(`input[name="${qid}"]:checked`);
                
                // Clear previous feedback
                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                
                if (selected) {
                    if (selected.value === correctAnswers[qid]) {
                        feedbackEl.textContent = 'ถูกต้อง';
                        feedbackEl.classList.add('correct');
                    } else {
                        feedbackEl.textContent = 'ยังไม่ถูก';
                        feedbackEl.classList.add('incorrect');
                        allCorrect = false;
                    }
                } else {
                    // If a question is not answered
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                quizOverallStatus.textContent = '';
                doneBtn.disabled = false;
                 // Save progress to localStorage upon passing
                localStorage.setItem(`MoneySkillz-lesson${lessonId}-done`, "yes");
            } else {
                // Check if all questions are answered
                const allAnswered = questionIds.every(qid => document.querySelector(`input[name="${qid}"]:checked`));
                if (!allAnswered) {
                     quizOverallStatus.textContent = 'กรุณาตอบให้ครบทุกข้อ';
                } else {
                     quizOverall_status.textContent = 'มีบางข้อยังไม่ถูกต้อง ลองดูอีกครั้งนะ';
                }
                doneBtn.disabled = true;
            }
        }
        
        // --- FUNCTION: Handle Finishing Lesson ---
        function finishLesson() {
            doneStatus.textContent = "คุณเรียนจบบทนี้แล้ว!";
            doneBtn.disabled = true;
            checkBtn.disabled = true;
            // Lock radio buttons to prevent changes after completion
            document.querySelectorAll('#quizForm input[type="radio"]').forEach(radio => {
                radio.disabled = true;
            });
        }
        
        // --- FUNCTION: Initial State Setup ---
        function initializeQuiz() {
            // Check if lesson was already completed
            if (localStorage.getItem(`MoneySkillz-lesson${lessonId}-done`) === "yes") {
                finishLesson();
                // Optionally show correct answers from the start if already passed
                checkAnswers(); 
            } else {
                doneBtn.disabled = true;
            }
        }

        // --- ADD EVENT LISTENERS ---
        if (checkBtn) {
            checkBtn.onclick = checkAnswers;
        }
        if (doneBtn) {
            doneBtn.onclick = finishLesson;
        }

        // --- INITIALIZE ---
        initializeQuiz();

      }, 200);
    }
  </script>
