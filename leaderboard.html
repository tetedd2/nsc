<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Arcade Combo - Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 80%, #b2ebf2 100%);
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #004d40;
        }
        .container {
            max-width: 570px;
            margin: 22px auto;
            padding: 19px 9px 30px 9px;
            border-radius: 23px;
            background: rgba(255,255,255,0.83);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12), 0 1.5px 5px #b2dfdb33;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            width: 95%;
        }
        h1 {
            color: #00796b;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .leaderboard-list {
            width: 90%;
            max-width: 450px;
            margin-top: 20px;
        }
        .leaderboard-item {
            background: #e0f2f1bd;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #00796b;
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
            border: 1px solid #b2dfdb;
        }
        .leaderboard-item:nth-child(1) {
            background: linear-gradient(90deg, #ffd700 0%, #ffeb3b 100%); /* Gold */
            color: #8B4513; /* Dark brown for text */
            font-size: 1.3em;
            font-weight: 700;
            border-color: #ffc107;
            box-shadow: 0 3px 15px rgba(255,215,0,0.4);
        }
        .leaderboard-item:nth-child(2) {
            background: linear-gradient(90deg, #c0c0c0 0%, #e0e0e0 100%); /* Silver */
            color: #424242;
            font-size: 1.25em;
            font-weight: 700;
            border-color: #bdbdbd;
            box-shadow: 0 3px 15px rgba(192,192,192,0.4);
        }
        .leaderboard-item:nth-child(3) {
            background: linear-gradient(90deg, #cd7f32 0%, #e6be9c 100%); /* Bronze */
            color: #5d4037;
            font-size: 1.2em;
            font-weight: 700;
            border-color: #a1887f;
            box-shadow: 0 3px 15px rgba(205,127,50,0.4);
        }

        .leaderboard-item .rank {
            font-size: 1.2em;
            margin-right: 10px;
            min-width: 25px; /* Ensure space for ranks */
            text-align: center;
        }
        .leaderboard-item .name {
            flex-grow: 1;
            text-align: left;
            padding-right: 10px;
        }
        .leaderboard-item .score-combo {
            text-align: right;
            white-space: nowrap; /* Prevent wrapping */
        }
        .leaderboard-item .score {
            font-size: 1.1em;
            color: #26a69a;
            font-weight: 700;
            margin-right: 5px;
        }
        .leaderboard-item .combo {
            font-size: 0.9em;
            color: #ba68c8;
            font-weight: 600;
        }
        .leaderboard-item:nth-child(1) .score { color: #8B4513; }
        .leaderboard-item:nth-child(1) .combo { color: #A0522D; }
        .leaderboard-item:nth-child(2) .score { color: #424242; }
        .leaderboard-item:nth-child(2) .combo { color: #616161; }
        .leaderboard-item:nth-child(3) .score { color: #5d4037; }
        .leaderboard-item:nth-child(3) .combo { color: #8d6e63; }


        .back-btn {
            background: linear-gradient(90deg, #ba68c8 70%, #e0b4e0 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.09em;
            padding: 11px 32px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 3px 16px #ba68c825;
            transition: background 0.16s, transform 0.13s, box-shadow 0.14s;
            outline: none;
            will-change: transform;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:active {
            background: linear-gradient(90deg, #9c27b0 60%, #ba68c8 100%);
            transform: scale(0.97);
            box-shadow: 0 1px 7px #ba68c81a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Leaderboard üèÜ</h1>
        <div class="leaderboard-list" id="leaderboardList">
            </div>
        <a href="game.html" class="back-btn">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardList = document.getElementById('leaderboardList');
            let highScores = JSON.parse(localStorage.getItem('arcadeLeaderboard')) || [];

            // Sort scores from highest to lowest
            highScores.sort((a, b) => b.score - a.score);

            // Display top 10 scores
            for (let i = 0; i < Math.min(highScores.length, 10); i++) {
                const item = highScores[i];
                const rank = i + 1;
                const trophy = getTrophyIcon(rank);

                const div = document.createElement('div');
                div.classList.add('leaderboard-item');
                if (rank <= 3) { // Highlight top 3
                    div.classList.add(`rank-${rank}`); // Add specific class for 1st, 2nd, 3rd
                }
                
                div.innerHTML = `
                    <span class="rank">${trophy} ${rank}.</span>
                    <span class="name">${item.name || '‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô'}</span>
                    <span class="score-combo">
                        <span class="score">${item.score}</span> ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô |
                        <span class="combo">${item.combo}</span> ‡∏Ñ‡∏≠‡∏°‡πÇ‡∏ö
                    </span>
                `;
                leaderboardList.appendChild(div);
            }

            if (highScores.length === 0) {
                leaderboardList.innerHTML = '<div style="text-align: center; color: #555; margin-top: 20px;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏ô Leaderboard</div>';
            }

            function getTrophyIcon(rank) {
                switch (rank) {
                    case 1: return 'ü•á';
                    case 2: return 'ü•à';
                    case 3: return 'ü•â';
                    default: return '';
                }
            }
        });
    </script>
</body>
</html>
