<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySkillz - สแกนสลิปธนาคารไทย</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #4FD1C7;
            --primary-dark: #26A69A;
            --secondary: #6C7B7F;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #F44336;
            --white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-600: #6B7280;
            --gray-900: #111827;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            transform: translateY(-20px);
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-100);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 24px;
        }

        /* Upload Section */
        .upload-zone {
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            background: var(--gray-100);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(79, 209, 199, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 5px;
        }

        .upload-hint {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* Transaction List */
        .transaction-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--success);
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-lg);
        }

        .transaction-item.error {
            border-left-color: var(--error);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bank-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bank-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .bank-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .amount.error {
            color: var(--error);
            font-size: 1rem;
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .detail-item {
            background: var(--gray-100);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.95rem;
            word-break: break-all;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 350px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--error);
        }

        .toast.warning {
            background: var(--warning);
        }

        /* Scanner Modal */
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            padding: 20px;
        }

        .scanner-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        #reader {
            width: 100%;
            margin: 20px 0;
        }

        /* Processing canvas */
        #canvas {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transaction-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>💰 MoneySkillz</h1>
        <p>สแกน QR Code จากสลิปธนาคารไทย</p>
    </div>

    <div class="container">
        <!-- Upload Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-upload"></i>
                    อัปโหลดสลิป
                </h2>
            </div>
            <div class="card-body">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</div>
                    <div class="upload-hint">รองรับ JPG, PNG, WEBP (ไม่เกิน 10MB)</div>
                </div>

                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">

                <div class="action-buttons">
                    <button class="btn btn-primary" id="scanBtn">
                        <i class="fas fa-camera"></i>
                        สแกนด้วยกล้อง
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        ล้างประวัติ
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">รายการทั้งหมด</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="successCount">0</span>
                <span class="stat-label">สำเร็จ</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalAmount">0</span>
                <span class="stat-label">ยอดรวม (บาท)</span>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-history"></i>
                    ประวัติการสแกน
                </h2>
            </div>
            <div class="card-body">
                <div id="transactionList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>ยังไม่มีรายการ</h3>
                        <p>อัปโหลดรูปสลิปเพื่อเริ่มสแกน</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-content">
            <h3 style="margin-bottom: 10px;">📷 สแกน QR Code</h3>
            <div id="reader"></div>
            <button class="btn btn-danger" style="width: 100%;" onclick="closeScanner()">
                ปิด
            </button>
        </div>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="canvas"></canvas>

    <script>
        // Global variables
        let transactions = [];
        let html5QrcodeScanner = null;

        // Thai Banks Data
        const BANK_DATA = {
            'กรุงไทย': { color: '#1ba6dc', icon: '🏦' },
            'กสิกรไทย': { color: '#138f2d', icon: '🟢' },
            'ไทยพาณิชย์': { color: '#4e1a8c', icon: '🟣' },
            'กรุงเทพ': { color: '#1e3d8f', icon: '🔵' },
            'กรุงศรี': { color: '#fcb711', icon: '🟡' },
            'ออมสิน': { color: '#eb6d2c', icon: '🟠' },
            'ธ.ก.ส.': { color: '#00a651', icon: '🌾' },
            'PromptPay': { color: '#4FD1C7', icon: '💳' }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            updateStats();
            renderTransactions();
        });

        // Load from localStorage
        function loadTransactions() {
            try {
                const saved = localStorage.getItem('transactions');
                if (saved) {
                    transactions = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Failed to load transactions:', e);
            }
        }

        // Save to localStorage
        function saveTransactions() {
            try {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            } catch (e) {
                console.error('Failed to save transactions:', e);
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Parse Thai QR Code data
        function parseQRData(qrText) {
            const result = {
                success: false,
                amount: 0,
                bank: 'ไม่ระบุ',
                reference: '',
                receiver: ''
            };

            try {
                // EMVCo Format (PromptPay)
                if (qrText.startsWith('00020101')) {
                    let i = 0;
                    const data = {};
                    
                    // Parse TLV format
                    while (i < qrText.length - 4) {
                        const tag = qrText.substring(i, i + 2);
                        const len = parseInt(qrText.substring(i + 2, i + 4));
                        if (isNaN(len)) break;
                        
                        const value = qrText.substring(i + 4, i + 4 + len);
                        data[tag] = value;
                        i += 4 + len;
                    }
                    
                    // Extract amount
                    if (data['54']) {
                        result.amount = parseFloat(data['54']) || 0;
                    }
                    
                    // Extract receiver name
                    if (data['59']) {
                        result.receiver = data['59'];
                        // Try to identify bank
                        Object.keys(BANK_DATA).forEach(bank => {
                            if (data['59'].includes(bank)) {
                                result.bank = bank;
                            }
                        });
                    }
                    
                    // Extract reference
                    if (data['62']) {
                        const ref = data['62'];
                        if (ref.length > 4) {
                            result.reference = ref.substring(4);
                        }
                    }
                    
                    if (result.amount > 0) {
                        result.success = true;
                        if (result.bank === 'ไม่ระบุ') {
                            result.bank = 'PromptPay';
                        }
                    }
                }
                // URL format
                else if (qrText.includes('http')) {
                    // Try to extract amount from URL
                    const amountMatch = qrText.match(/amount=([0-9.]+)/i);
                    if (amountMatch) {
                        result.amount = parseFloat(amountMatch[1]);
                    }
                    
                    // Identify bank from URL
                    const urlLower = qrText.toLowerCase();
                    if (urlLower.includes('kbank')) result.bank = 'กสิกรไทย';
                    else if (urlLower.includes('scb')) result.bank = 'ไทยพาณิชย์';
                    else if (urlLower.includes('ktb')) result.bank = 'กรุงไทย';
                    else if (urlLower.includes('bbl')) result.bank = 'กรุงเทพ';
                    else if (urlLower.includes('bay')) result.bank = 'กรุงศรี';
                    else if (urlLower.includes('gsb')) result.bank = 'ออมสิน';
                    
                    if (result.amount > 0) {
                        result.success = true;
                    }
                }
                // Plain text with amount
                else if (/\d+(\.\d+)?/.test(qrText)) {
                    const match = qrText.match(/(\d+(?:\.\d+)?)/);
                    if (match) {
                        result.amount = parseFloat(match[1]);
                        if (result.amount > 0) {
                            result.success = true;
                        }
                    }
                }
            } catch (error) {
                console.error('Error parsing QR:', error);
            }

            return result;
        }

        // Process image file
        async function processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    try {
                        const img = new Image();
                        img.onload = async () => {
                            // Use Html5Qrcode to scan
                            const html5QrCode = new Html5Qrcode("reader");
                            
                            try {
                                const canvas = document.getElementById('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                
                                // Try to decode QR
                                const imageData = canvas.toDataURL('image/png');
                                const decodedText = await html5QrCode.scanFile(file, false);
                                
                                if (decodedText) {
                                    const result = parseQRData(decodedText);
                                    result.fileName = file.name;
                                    resolve(result);
                                } else {
                                    resolve({
                                        success: false,
                                        error: 'ไม่พบ QR Code',
                                        fileName: file.name
                                    });
                                }
                            } catch (err) {
                                console.error('Scan error:', err);
                                resolve({
                                    success: false,
                                    error: 'ไม่พบ QR Code ในรูป',
                                    fileName: file.name
                                });
                            }
                        };
                        
                        img.src = e.target.result;
                    } catch (error) {
                        resolve({
                            success: false,
                            error: 'ไม่สามารถอ่านไฟล์ได้',
                            fileName: file.name
                        });
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }

        // Add transaction
        function addTransaction(data) {
            const transaction = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                ...data
            };
            
            transactions.unshift(transaction);
            saveTransactions();
            updateStats();
            renderTransactions();
            
            if (data.success) {
                showToast(`สแกนสำเร็จ: ${data.amount.toLocaleString()} บาท`, 'success');
            } else {
                showToast(data.error || 'ไม่สามารถสแกนได้', 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const total = transactions.length;
            const success = transactions.filter(t => t.success).length;
            const amount = transactions
                .filter(t => t.success)
                .reduce((sum, t) => sum + (t.amount || 0), 0);
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('successCount').textContent = success;
            document.getElementById('totalAmount').textContent = amount.toLocaleString();
        }

        // Render transactions
        function renderTransactions() {
            const list = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>ยังไม่มีรายการ</h3>
                        <p>อัปโหลดรูปสลิปเพื่อเริ่มสแกน</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = transactions.map(t => {
                const date = new Date(t.timestamp);
                const bankInfo = BANK_DATA[t.bank] || { color: '#666', icon: '🏦' };
                
                if (!t.success) {
                    return `
                        <div class="transaction-item error">
                            <div class="transaction-header">
                                <div class="bank-info">
                                    <div class="bank-logo" style="background: var(--error);">
                                        ❌
                                    </div>
                                    <div>
                                        <div class="bank-name">สแกนไม่สำเร็จ</div>
                                        <small>${date.toLocaleString('th-TH')}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="transaction-details">
                                <div class="detail-item">
                                    <div class="detail-label">ไฟล์</div>
                                    <div class="detail-value">${t.fileName || 'ไม่ระบุ'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">สาเหตุ</div>
                                    <div class="detail-value">${t.error || 'ไม่ทราบ'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-header">
                            <div class="bank-info">
                                <div class="bank-logo" style="background: ${bankInfo.color};">
                                    ${bankInfo.icon}
                                </div>
                                <div>
                                    <div class="bank-name">${t.bank}</div>
                                    <small>${date.toLocaleString('th-TH')}</small>
                                </div>
                            </div>
                            <div class="amount">${t.amount.toLocaleString()} ฿</div>
                        </div>
                        <div class="transaction-details">
                            ${t.fileName ? `
                                <div class="detail-item">
                                    <div class="detail-label">ไฟล์</div>
                                    <div class="detail-value">${t.fileName}</div>
                                </div>
                            ` : ''}
                            ${t.reference ? `
                                <div class="detail-item">
                                    <div class="detail-label">เลขอ้างอิง</div>
                                    <div class="detail-value">${t.reference}</div>
                                </div>
                            ` : ''}
                            ${t.receiver ? `
                                <div class="detail-item">
                                    <div class="detail-label">ผู้รับ</div>
                                    <div class="detail-value">${t.receiver}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Camera scanner
        function openScanner() {
            const modal = document.getElementById('scannerModal');
            modal.classList.add('show');
            
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                }
            );
            
            html5QrcodeScanner.render(
                (decodedText) => {
                    const result = parseQRData(decodedText);
                    result.fileName = 'Camera Scan';
                    addTransaction(result);
                    closeScanner();
                },
                (error) => {
                    // Ignore scan errors
                }
            );
        }

        function closeScanner() {
            const modal = document.getElementById('scannerModal');
            modal.classList.remove('show');
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
            }
        }

        // Event Listeners
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const scanBtn = document.getElementById('scanBtn');
        const clearBtn = document.getElementById('clearBtn');

        // File upload
        uploadZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                if (file.size > 10 * 1024 * 1024) {
                    showToast(`ไฟล์ ${file.name} ใหญ่เกิน 10MB`, 'error');
                    continue;
                }
                
                showToast(`กำลังสแกน ${file.name}...`, 'warning');
                const result = await processImage(file);
                addTransaction(result);
            }
            
            fileInput.value = '';
        });

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            
            for (const file of files) {
                if (!file.type.startsWith('image/')) {
                    showToast(`${file.name} ไม่ใช่ไฟล์รูปภาพ`, 'error');
                    continue;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showToast(`ไฟล์ ${file.name} ใหญ่เกิน 10MB`, 'error');
                    continue;
                }
                
                showToast(`กำลังสแกน ${file.name}...`, 'warning');
                const result = await processImage(file);
                addTransaction(result);
            }
        });

        // Camera scanner button
        scanBtn.addEventListener('click', openScanner);

        // Clear history button
        clearBtn.addEventListener('click', () => {
            if (confirm('ต้องการล้างประวัติทั้งหมดหรือไม่?')) {
                transactions = [];
                saveTransactions();
                updateStats();
                renderTransactions();
                showToast('ล้างประวัติเรียบร้อย', 'success');
            }
        });

        // Keyboard shortcut for test data
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 't') {

                addTestData();
            }
        });

        // Close scanner modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeScanner();
            }
        });

        // Click outside modal to close
        document.getElementById('scannerModal').addEventListener('click', (e) => {
            if (e.target.id === 'scannerModal') {
                closeScanner();
            }
        });
    </script>
